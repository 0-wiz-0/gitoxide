[package]
name = "gitoxide"
description = "A command-line application for interacting with git repositories"
version = "1.0.0"
authors = ["Sebastian Thiel <sebastian.thiel@icloud.com>"]
publish = false
license = "MIT"
edition = "2018"
default-run = "gio"

[[bin]]
name="gio"
path="src/porcelain-cli.rs"
test = false
doctest = false


[[bin]]
name="giop"
path="src/plumbing-cli.rs"
test = false
doctest = false

[features]
default = ["max"]
max = ["fast", "pretty-cli"]
lean = ["fast", "lean-cli"]
small = ["lean-cli"]

fast = ["git-features/parallel", "git-features/fast-sha1"]
pretty-cli = ["structopt",
              "git-features/progress-prodash",
              "git-features/progress-log",
              "gitoxide-core/serde1",
              "prodash/log-renderer",
              "prodash/tui-renderer",
              "prodash/with-crossterm",
              "prodash/localtime",
              "env_logger",
              "smol"]
lean-cli = ["argh", "git-features/progress-log", "env_logger"]

[dependencies]
anyhow = "1.0.31"

gitoxide-core = { version = "0.1.0", path = "gitoxide-core" }
git-features = { version = "0.1.0", path = "git-features" }

structopt = { version = "0.3.14", optional = true }
argh = { version = "0.1.3", optional = true }
prodash = { version = "6.0.0", optional = true, default-features = false }
smol = { version = "0.1.18", optional = true }
env_logger = { version = "0.7.1", optional = true, default-features = false, features = ["humantime", "termcolor", "atty"] }

[profile.release]
overflow-checks = false
lto = "fat"
panic = 'abort'
codegen-units = 1
incremental = false

[workspace]
members = [
    "gitoxide-core",
    "git-features",
    "git-object",
    "git-odb",
    "git-repository",
    "git-transport",
    "demos"
]
