[package]
name = "gitoxide"
description = "A command-line application for interacting with git repositories"
version = "1.0.0"
authors = ["Sebastian Thiel <sebastian.thiel@icloud.com>"]
publish = false
license = "MIT"
edition = "2018"

[[bin]]
name="gio"
path="src/main.rs"
test = false
doctest = false

[dependencies]
gitoxide-core = { version = "0.1.0", path = "gitoxide-core" }
anyhow = "1.0.31"
structopt = "0.3.14"

[profile.release]
overflow-checks = false
lto = "fat"
panic = 'abort'
codegen-units = 1
incremental = false

[workspace]
members = [
    "gitoxide-core",
    "git-features",
    "git-object",
    "git-odb",
    "git-repository",
    "git-transport",
    "demos"
]
