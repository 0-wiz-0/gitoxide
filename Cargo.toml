[package]
name = "gitoxide"
description = "A command-line application for interacting with git repositories"
version = "1.0.0"
authors = ["Sebastian Thiel <sebastian.thiel@icloud.com>"]
publish = false
license = "MIT"
edition = "2018"

[[bin]]
name="gio"
path="src/porcelain-cli.rs"
test = false
doctest = false

[[bin]]
name="gio-plumbing"
path="src/plumbing-cli.rs"
test = false
doctest = false

[features]
default = ["fast", "pretty-cli"]
fast = ["git-features/parallel", "git-features/fast-sha1"]
pretty-cli = ["structopt"]
lean-cli = ["argh", "git-features/progress-log"]

[dependencies]
anyhow = "1.0.31"

gitoxide-core = { version = "0.1.0", path = "gitoxide-core" }
git-features = { version = "0.1.0", path = "git-features" }

structopt = { version = "0.3.14", optional = true }
argh = { version = "0.1.3", optional = true }

[profile.release]
overflow-checks = false
lto = "fat"
panic = 'abort'
codegen-units = 1
incremental = false

[workspace]
members = [
    "gitoxide-core",
    "git-features",
    "git-object",
    "git-odb",
    "git-repository",
    "git-transport",
    "demos"
]
