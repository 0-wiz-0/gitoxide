# configuration file for git-cliff (0.1.0)

[changelog]
# changelog header
header = """
# Changelog
All notable changes to this project will be documented in this file.\n
"""
# template for the changelog body
# https://tera.netlify.app/docs/#introduction
body = """
{% if version %}\
    ## [{{ version }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""
# remove the leading and trailing whitespaces from the template
trim = true
# changelog footer
footer = """
<!-- generated by git-cliff -->
"""

[git]
# allow only conventional commits
# https://www.conventionalcommits.org
conventional_commits = false
# regex for parsing and grouping commits
commit_parsers = [
    { message = "^traverse(feat)", group = "Features"},
    { message = "^traverse(fix)", group = "Bug Fixes"},
    { message = "^traverse(doc)", group = "Documentation"},
    { message = "^traverse(perf)", group = "Performance"},
    { message = "^traverse\\(refactor\\)!:", group = "Refactor"},
    { message = "^traverse(style)", group = "Styling"},
    { message = "^traverse(test)", group = "Testing"},
    { message = "^traverse(chore)\\(release\\): prepare for", skip = true},
    { message = "^traverse(chore)", group = "Miscellaneous Tasks"},
    { body = ".*security", group = "Security"},
]
# filter out the commits that are not matched by commit parsers
filter_commits = false
# glob pattern for matching git tags
tag_pattern = "git-traverse-v[0-9]*"
# regex for skipping tags
skip_tags = "v0.1.0-beta.1"
