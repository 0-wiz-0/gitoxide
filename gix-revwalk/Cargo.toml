lints.workspace = true

[package]
name = "gix-revwalk"
version = "0.20.0"
repository = "https://github.com/GitoxideLabs/gitoxide"
license = "MIT OR Apache-2.0"
description = "A crate providing utilities for walking the revision graph"
authors = ["Sebastian Thiel <sebastian.thiel@icloud.com>"]
edition = "2021"
include = ["src/**/*", "LICENSE-*"]
rust-version = "1.70"

[lib]
doctest = false

[dependencies]
gix-hash = { version = "^0.17.1", path = "../gix-hash" }
gix-object = { version = "^0.49.0", path = "../gix-object" }
gix-date = { version = "^0.10.0", path = "../gix-date" }
gix-hashtable = { version = "^0.8.0", path = "../gix-hashtable" }
gix-commitgraph = { version = "^0.27.1", path = "../gix-commitgraph" }

thiserror = "2.0.0"
smallvec = "1.15.0"

[dev-dependencies]
gix-testtools = { path = "../tests/tools" }
