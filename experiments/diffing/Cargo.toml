[package]
name = "diffing"
version = "0.1.0"
authors = ["Sebastian Thiel <sebastian.thiel@icloud.com>"]
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
git-odb = { version = "^0.14", path = "../../git-odb", features = ["pack-cache-lru-static", "pack-cache-lru-dynamic"]  }
git-traverse = { version = "^0.2", path = "../../git-traverse" }
git-hash = { version = "^0.3", path = "../../git-hash" }
git-object = { version = "^0.9", path = "../../git-object" }
git-diff = { version = "^0.2", path = "../../git-diff" }
git2 = "0.13"
rayon = "1.5.0"
memory-lru = "0.1.0"
